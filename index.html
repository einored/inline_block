<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block</title>
</head>

<body>
    <main style=" background-color: rebeccapurple; width: 100%; display:inline-block;">
        
        <!-- First block -->
        <div style="background-color: pink; width: 98%; margin: 1%; float: left;">
            <div style="background-color: yellowgreen; width: 28%; margin: 1%; float: left;">
                <h1>1.1</h1>
            </div>
            <div style="background-color: yellowgreen; width: 48%; margin: 1%; float: right;">
                <h1>1.2</h1>
            </div>
        </div>

        <!-- Second block -->
        <div style="background-color: pink; width: 98%; margin: 1%; float: left;">
            <div style="background-color: yellowgreen; width: 48%; margin: 1%; float: left;">
                <div style="background-color: blueviolet; width: 78%; margin: 1%; float: left;">
                    <h1>2.1.1</h1>
                </div>
                <div style="background-color: blueviolet; width: 78%; margin: 1%; float: right;">
                    <h1>2.1.2</h1>
                </div>
                <div style="background-color: blueviolet; width: 78%; margin: 1%; float: left;">
                    <h1>2.1.3</h1>
                </div>
            </div>
            <div style="background-color: yellowgreen; width: 48%; margin: 1%; float: right;">
                <div style="background-color: blueviolet; width: 78%; margin: 1%; float: right;">
                    <h1>2.2.1</h1>
                </div>
                <div style="background-color: blueviolet; width: 38%; margin: 1%; float: left;">
                    <h1>2.2.2</h1>
                </div>
                <div style="background-color: blueviolet; width: 58%; margin: 1%; float: right;">
                    <h1>2.2.3</h1>
                </div>
                <div style="background-color: blueviolet; width: 78%; margin: 1%; float: left;">
                    <h1>2.2.4</h1>
                </div>
            </div>
        </div>

        <!-- Third block -->
        <div style="background-color: pink; width: 98%; margin: 1%; float: left;">
            <div style="background-color: yellowgreen; width: 48%; min-height: 200px; margin: 1%; float: left;">
                <h1>3.1</h1>
            </div>
            <div style="background-color: yellowgreen; width: 48%; min-height: 200px; margin: 1%; float: right;">
                <h1>3.2</h1>
            </div>
        </div>
        
    </main>
</body>

</html>
